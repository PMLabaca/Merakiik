<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meraki</title>
    <link rel="shortcut icon" href="multimedia/LOGO.png" type="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="contenedor4">
        <header>
            <img src="../multimedia/LOGO.png" alt="" class="imagenLogo">
            <h1 class="logoMeraki">Meraki</h1>
            <nav class="navegacion">
                <ul>
                    <li><a href="nosotros.html">NOSOTROS</a></li>
                    <li><a href="galeria.html">GALERIA</a></li>     
                    <li><a href="cuidados.html">CUIDADOS</a></li>     
                    <li><a href="../index.html">INICIO</a></li>
                </ul>
            </nav>
        </header>
        <main class="mainContacto">
            <form action="">
            <div>  
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre">
            </div>
            <div>        
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email">
            </div>
            <div>
                <label for="mensaje"></label>
                <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
            </div>
            <div>    
                <label for="terminos">Acepta terminos</label>
                <input type="checkbox">Acepta promociones
                <input type="checkbox">
            </div>
            <div>
                <input type="submit" value="Enviar el formulario">
                <input type="reset" value="Resetear formulario">
            </div> 
            </form>
        </main>
        <footer class="fondoFooter">
            <div>
                <h3>REDES SOCIALES</h3>
                <img src="../multimedia/instagram.jpeg" alt="" class="instagram">
                <img src="../multimedia/tik tok.png" alt="" class="tiktok">
                <img src="../multimedia/whatsapp.jpeg" alt="" class="whatsapp">   
            </div>
            <div>
                <h3>TIENDA MERAKI</h3>
            <a href="https://www.merakiik.com/" target="_blank"><img src="../multimedia/carrito.png" alt="" class="tiendaMeraki"></a>
            </div>
        </footer>
    </div>
