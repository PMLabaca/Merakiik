        <main class="mainContacto">
            <div class="container">
                <form class="row">
                    <div class="col-6">
                        <label class="form-label" for="nombreInput"> Nombre</label>
                        <input type="text" class="form-control" placeholder="Escribe tu Nombre" id="nombreInput">
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="apellidoInput"> Apellido</label>
                        <input type="text" class="form-control" placeholder="Escribe tu Apellido" id="apellidoInput">
                    </div>
                    <div class="col-12">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Escribe tu Email" id="emailInput">
                    </div>
                    <div class="col-12">
                        <label for="passInput" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="passInput" placeholder="Escribe tu Contraseña">
                    </div>
                    <div class="col-12">
                        <label for="mensaje"></label>
                        <textarea id="mensaje" cols="50" rows="10" class="form-control" placeholder="Dejanos tu Mensaje"></textarea>
                    </div>
                    <div class="col-12">    
                        <label for="terminos">Acepta terminos</label>
                        <input type="checkbox" class="m-3">Acepta promociones
                        <input type="checkbox" class="m-3">
                    </div>
                    <div class="col-6">
                        <input type="submit" value="Enviar el formulario" class="form-control btn btn-primary">
                    </div>
                    <div class="col-6">    
                        <input type="reset" value="Resetear formulario" class="form-control btn btn-primary">
                    </div>
                </form>
